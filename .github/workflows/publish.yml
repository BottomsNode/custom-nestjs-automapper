name: üì¶ Publish Package

on:
  workflow_run:
    workflows: ["üß™ Build and Test"]
    types:
      - completed

jobs:
  publish:
    name: üß© Version & Publish
    runs-on: ubuntu-latest
    if: >
      ${{ github.event.workflow_run.conclusion == 'success' &&
          startsWith(github.event.workflow_run.head_branch, 'master') }}

    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # üöÄ Auto bump version, commit, and tag
      - name: Bump version automatically
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          npm version patch -m "ci: auto bump to %s"
          git push origin master --tags

      # üßæ Publish to npm
      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      # üß† Generate changelog
      - name: Generate changelog
        id: changelog
        run: |
          echo "## Changes in $(git describe --tags --abbrev=0)" > CHANGELOG.md
          git log $(git describe --tags --abbrev=0 @^)..@ --pretty=format:"- %s (%an)" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          cat CHANGELOG.md

      # üè∑Ô∏è Create GitHub Release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
